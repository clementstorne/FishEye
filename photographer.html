<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fisheye - photographe</title>

    <link href="./css/style.css" rel="stylesheet" type="text/css" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <a href="index.html"
        ><img
          src="./assets/images/logo.png"
          class="logo"
          alt="Fisheye Home page"
      /></a>
    </header>
    <main id="main">
      <div class="photographer-header">
        <div class="photographer-profile">
          <h1 class="photographer-name"></h1>
          <p class="photographer-place"></p>
          <p class="photographer-catchphrase"></p>
        </div>
        <button class="contact_button" onclick="displayModal()">
          Contactez-moi
        </button>
        <img class="user" />
      </div>
    </main>
    <div id="contact_modal">
      <div class="modal">
        <header>
          <h2>Contactez-moi</h2>
          <img src="assets/icons/close.svg" onclick="closeModal()" />
        </header>
        <form>
          <div>
            <label>Prénom</label>
            <input />
          </div>
          <button class="contact_button">Envoyer</button>
        </form>
      </div>
    </div>
    <div class="photographer-medias">
      <label for="sort" id="sort-label">Trier par</label>
      <select id="sort" aria-label="Order by">
        <option value="popularity" selected>Popularité</option>
        <option value="date">Date</option>
        <option value="title">Titre</option>
      </select>
      <div class="medias-grid">
        <!-- <video controls class="thumb-img">
          <source
            src="./assets/medias/Animals_Puppiness.mp4"
            type="video/mp4"
          />
        </video> -->
      </div>
    </div>
    <div class="cta">
      --@
      <p class="likes-total"></p>
      <p class="price"></p>
    </div>
    <script src="./scripts/utils/contactForm.js"></script>
    <!-- Lib -->
    <!-- Factories -->
    <script src="./scripts/factories/medias.js"></script>
    <script src="./scripts/factories/photographer.js"></script>
    <!-- Models -->
    <!-- Sigleton -->

    <!-- Decorators -->

    <!-- Api -->
    <script src="./scripts/api/Api.js"></script>
    <!-- Pub/Sub -->
    <!-- Entry point -->
    <script src="./scripts/pages/photographer.js"></script>
  </body>
</html>

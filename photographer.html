<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fisheye - photographe</title>

    <link href="./css/style.css" rel="stylesheet" type="text/css" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
  </head>
  <body aria-hidden="false">
    <header>
      <a href="index.html" class="link-to-homepage"
        ><img
          src="./assets/images/logo.png"
          class="logo"
          alt="Fisheye Home page"
      /></a>
    </header>
    <main id="main"></main>
    <div
      id="modal-contact"
      aria-hidden="true"
      role="dialog"
      aria-describedby="modal-title"
    >
      <div class="modal">
        <header>
          <h1 id="modal-title">Contactez-moi</h1>
          <img
            src="assets/icons/close.svg"
            alt="Close Contact form"
            id="modal-close-btn"
            onclick="closeModal()"
            role="button"
          />
        </header>
        <form
          novalidate
          action="index.html"
          method="get"
          onsubmit="return validate(event);"
        >
          <div>
            <label for="first-name">Prénom</label>
            <input
              type="text"
              name="first-name"
              id="first-name"
              required
              aria-required="true"
            />
            <div class="invalid-feedback">
              Le prénom doit contenir au moins deux caractères.
            </div>
            <label for="last-name">Nom</label>
            <input
              type="text"
              name="last-name"
              id="last-name"
              required
              aria-required="true"
              minlength="2"
            />
            <div class="invalid-feedback">
              Le nom doit contenir au moins deux caractères.
            </div>
            <label for="email">Email</label>
            <input
              type="email"
              name="email"
              id="email"
              required
              aria-required="true"
              minlength="2"
            />
            <div class="invalid-feedback">
              Veuillez saisir une adresse email valide.
            </div>
            <label for="message">Votre message</label>
            <textarea
              name="message"
              id="message"
              required
              aria-required="true"
            ></textarea>
            <div class="invalid-feedback">Veuillez saisir votre message.</div>
          </div>
          <button class="contact_button" type="submit">Envoyer</button>
        </form>
      </div>
    </div>
    <div class="photographer-medias">
      <label for="sort" id="sort-label">Trier par</label>
      <select id="sort" aria-label="Order by">
        <option value="popularity" id="popularityOption" selected>
          Popularité
        </option>
        <option value="date" id="dateOption">Date</option>
        <option value="title" id="titleOption">Titre</option>
      </select>
      <div class="medias-grid"></div>
      <div
        id="lightbox-wrapper"
        aria-hidden="true"
        aria-label="image closeup view"
        role="dialog"
      >
        <div class="lightbox">
          <div class="lightbox-col">
            <a onclick="previous()">
              <img src="./assets/icons/previous.svg" alt="Previous image" />
            </a>
          </div>
          <div class="lightbox-media-wrapper"></div>
          <div class="lightbox-col">
            <img
              src="assets/icons/close-red.svg"
              alt="Close Dialog"
              role="button"
              class="lightbox-close-btn"
              onclick="closeLightbox()"
            />
            <a onclick="next()">
              <img src="./assets/icons/next.svg" alt="Next image" />
            </a>
          </div>
        </div>
      </div>
    </div>
    <!-- Factories -->
    <script src="./scripts/factories/medias.js"></script>
    <script src="./scripts/factories/photographer.js"></script>
    <!-- Utils -->
    <script src="./scripts/utils/contactForm.js"></script>
    <script src="./scripts/utils/lightbox.js"></script>
    <script src="./scripts/utils/sortSelect.js"></script>
    <!-- Api -->
    <script src="./scripts/api/Api.js"></script>
    <script src="./scripts/api/PhotographersApi.js"></script>
    <script src="./scripts/api/MediasApi.js"></script>
    <!-- Entry point -->
    <script src="./scripts/pages/photographer.js"></script>
  </body>
</html>
